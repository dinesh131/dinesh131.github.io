<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P12/PFX â†’ KEY/CRT Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/node-forge/dist/forge.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }
    .container {
      width: 100%;
      box-sizing: border-box;
      padding: 20px 40px;
    }
    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .notice {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }
    .row {
      display: flex;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }
    .pane {
      flex: 1;
      min-width: 260px;
      display: flex;
      flex-direction: column;
    }
    .label {
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }
    input, textarea {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #475569;
      border-radius: 6px;
      padding: 9px 10px;
      box-sizing: border-box;
      width: 100%;
    }
    textarea {
      height: 220px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: inline-block;
    }
    button:hover {
      background: #16a34a;
    }
    .btn-main {
      display: block;
      margin: 22px auto 10px;
    }
    .btn-small {
      margin-top: 8px;
      align-self: flex-start;
    }
    .status {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .error { color: #f87171; }
    .success { color: #4ade80; }

    /* Mobile responsiveness */
    @media (max-width: 900px) {
      .container {
        padding: 16px;
      }
      h2 { font-size: 24px; }
      textarea { height: 200px; }
    }
    @media (max-width: 600px) {
      textarea { height: 180px; }
      input { font-size: 0.9rem; padding: 8px; }
      button { font-size: 0.9rem; padding: 8px 18px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>P12/PFX â†’ .key / .crt / chain.crt Converter</h2>

  <div class="notice">
    ðŸ”’ <strong>Privacy Notice:</strong>
    All processing happens locally in your browser.
    <strong>Your .p12/.pfx file and keys are never uploaded to any server.</strong>
  </div>

  <!-- Input row -->
  <div class="row" style="margin-bottom: 10px;">
    <div class="pane">
      <label class="label">P12 / PFX File</label>
      <input type="file" id="pfxFile" accept=".p12,.pfx" />
    </div>
    <div class="pane">
      <label class="label">Password</label>
      <input type="password" id="pfxPassword" placeholder="Password for .p12/.pfx (if any)" />
    </div>
    <div class="pane">
      <label class="label">Base Filename (optional)</label>
      <input type="text" id="baseName" placeholder="Will auto-use CN if left empty" />
    </div>
  </div>

  <button id="extractBtn" class="btn-main">Extract KEY / CRT / chain.crt</button>
  <div id="status" class="status"></div>

  <!-- Output row -->
  <div class="row" style="margin-top: 20px;">
    <div class="pane">
      <label class="label">Private Key (.key)</label>
      <textarea id="keyPem" readonly></textarea>
      <button id="downloadKey" class="btn-small" disabled>Download .key</button>
    </div>
    <div class="pane">
      <label class="label">Certificate (.crt)</label>
      <textarea id="certPem" readonly></textarea>
      <button id="downloadCert" class="btn-small" disabled>Download .crt</button>
    </div>
    <div class="pane">
      <label class="label">CA Chain (chain.crt - combined)</label>
      <textarea id="chainPem" readonly></textarea>
      <button id="downloadChain" class="btn-small" disabled>Download chain.crt</button>
    </div>
  </div>
</div>

<script>
let pfxBinary = null;

// Read P12/PFX file as binary string for forge
document.getElementById("pfxFile").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) {
    pfxBinary = null;
    return;
  }
  const reader = new FileReader();
  reader.onload = function (e) {
    const bytes = new Uint8Array(e.target.result);
    let binary = "";
    for (let i = 0; i < bytes.length; i++) {
      binary += String.fromCharCode(bytes[i]);
    }
    pfxBinary = binary;
    setStatus("File loaded. Enter password and click Extract.", false);
  };
  reader.readAsArrayBuffer(file);
});

function setStatus(msg, isError) {
  const el = document.getElementById("status");
  el.textContent = msg;
  el.className = "status " + (isError ? "error" : "success");
}

function getCN(cert) {
  for (let attr of cert.subject.attributes) {
    if (attr.name === "commonName") return attr.value;
  }
  return "certificate";
}

function parsePfx() {
  if (!pfxBinary) {
    throw new Error("No P12/PFX file loaded.");
  }
  const password = document.getElementById("pfxPassword").value || "";

  const asn1 = forge.asn1.fromDer(pfxBinary);
  let p12;
  try {
    p12 = forge.pkcs12.pkcs12FromAsn1(asn1, password);
  } catch (e) {
    throw new Error("Failed to parse P12/PFX. Wrong password?");
  }

  // Find private key
  let keyBags = p12.getBags({ bagType: forge.pki.oids.pkcs8ShroudedKeyBag })[forge.pki.oids.pkcs8ShroudedKeyBag];
  if (!keyBags || keyBags.length === 0) {
    keyBags = p12.getBags({ bagType: forge.pki.oids.keyBag })[forge.pki.oids.keyBag];
  }
  if (!keyBags || keyBags.length === 0) {
    throw new Error("No private key found in P12/PFX.");
  }
  const keyBag = keyBags[0];
  const privateKey = keyBag.key;
  const keyLocalId = keyBag.attributes.localKeyId && keyBag.attributes.localKeyId[0];

  // Find certs
  const certBagsObj = p12.getBags({ bagType: forge.pki.oids.certBag });
  const certBags = certBagsObj[forge.pki.oids.certBag] || [];
  if (certBags.length === 0) {
    throw new Error("No certificates found in P12/PFX.");
  }

  let leafCert = null;
  const chainCerts = [];

  // Match cert whose localKeyId equals the key bag's localKeyId
  for (let bag of certBags) {
    const bagLocalId = bag.attributes.localKeyId && bag.attributes.localKeyId[0];
    if (keyLocalId && bagLocalId && bagLocalId === keyLocalId) {
      leafCert = bag.cert;
    } else {
      chainCerts.push(bag.cert);
    }
  }

  // Fallback: if no match, first cert = leaf, rest = chain
  if (!leafCert) {
    leafCert = certBags[0].cert;
    chainCerts.length = 0;
    for (let i = 1; i < certBags.length; i++) {
      chainCerts.push(certBags[i].cert);
    }
  }

  return { privateKey, leafCert, chainCerts };
}

function downloadText(filename, text) {
  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// Main extract button
document.getElementById("extractBtn").addEventListener("click", () => {
  try {
    const { privateKey, leafCert, chainCerts } = parsePfx();

    const keyPem = forge.pki.privateKeyToPem(privateKey);
    const certPem = forge.pki.certificateToPem(leafCert);
    const chainPem = chainCerts.map(c => forge.pki.certificateToPem(c)).join("\n");

    document.getElementById("keyPem").value = keyPem;
    document.getElementById("certPem").value = certPem;
    document.getElementById("chainPem").value = chainPem;

    // Determine base name
    let base = document.getElementById("baseName").value.trim();
    if (!base) {
      base = getCN(leafCert);
      document.getElementById("baseName").value = base;
    }

    // Enable download buttons
    const btnKey = document.getElementById("downloadKey");
    const btnCert = document.getElementById("downloadCert");
    const btnChain = document.getElementById("downloadChain");

    btnKey.disabled = false;
    btnCert.disabled = false;
    btnChain.disabled = chainCerts.length === 0;

    // Attach click handlers
    btnKey.onclick = () => downloadText(base + ".key", keyPem);
    btnCert.onclick = () => downloadText(base + ".crt", certPem);
    btnChain.onclick = () => {
      if (!chainPem.trim()) return;
      downloadText(base + "-chain.crt", chainPem);
    };

    setStatus(`Extraction successful. Base name: ${base}`, false);
  } catch (e) {
    console.error(e);
    setStatus("Error: " + e.message, true);
  }
});
</script>
</body>
</html>
